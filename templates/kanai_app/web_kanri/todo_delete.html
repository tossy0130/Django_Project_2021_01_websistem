{% extends 'kanai_app/base_kanriindex.html' %}

{% block content1 %}

<style type="text/css">

/*** h1 ***/
.to_do_h1 {padding: 20px 10px;font-size: 22px;font-weight: 500;margin: 0 0px 0 25px;}

</style>

<div class="content-wrapper">

<h1 class="to_do_h1">To-DO リスト削除</h1>

<div class="card">
  <div class="card-body">

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>リスト "[{{ to_do_delete_list.title }}]" を本当に削除してもよろしいですか？</p>

    <button type="submit" class="btn btn-success">削除する</button>

</form>

</div>
</div> <!-- card END -->

</div> <!-- content-wrapper END -->


{% endblock %}
