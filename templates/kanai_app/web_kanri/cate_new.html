{% extends 'kanai_app/base_kanriindex.html' %}

{% block title %}取扱商品　大カテゴリー追加 | {{ block.super }}{% endblock title %}

{% block content1 %}

{% load  static %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>取扱商品 WEB　追加</h1>
    <ol class="breadcrumb">
      <li><a href="{% url 'kanai_app:kanri_top' %}"><i class="fa fa-dashboard"></i> ホーム</a></li>
      <li class="active">ダッシュボード</li>
    </ol>
  </section>


  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title"></h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <hr>
            <div class="card-body">
            
                    <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                    <button type="submit" class="btn btn-success">保存</button>
                    </form>
                    <p style="margin: 15px 0;color: red;font-size: 20px;font-weight: 600;">{{ message }}</p>
              <hr>
            </div>

            <div class="text-center">
              <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary btn-sm" role="button">戻る</a>
              <a href="{% url 'kanai_app:kanri_top' %}" class="btn btn-primary btn-sm" role="button">管理画面トップへ戻る</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->


{% endblock %}
